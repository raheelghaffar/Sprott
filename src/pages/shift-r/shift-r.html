<ion-header>

  <ion-navbar color="primary">
   
   
     <ion-buttons start>
      <button ion-button  outline icon-only (click)="gototasks()">
        <ion-icon name="checkbox-outline"></ion-icon>
      </button>
    </ion-buttons>

   
    <ion-title>Consultants List</ion-title>
    
   

    
    <ion-buttons right>
 
  <button round ion-button color="light"(click)="logout()" > logout</button>
   </ion-buttons>
 
 </ion-navbar>
    
</ion-header>


<ion-content padding>
   
   <ion-refresher (ionRefresh)="getconsultants($event)">
   <ion-refresher-content></ion-refresher-content>
</ion-refresher>   
   
   
   <ion-list >
     <ion-item *ngFor= "let consultant of consultants ">
	<ion-thumbnail item-left (click)="gotoreports(consultant.objectId)">
      <img src="http://www.startupottawa.ca/wp-content/uploads/sites/3/2013/04/Screen-Shot-2013-04-21-at-11.15.11-AM-300x263.png">
    </ion-thumbnail>
    <h2>{{ consultant.username}}</h2>
    <p>Consultant</p>
    <button ion-button clear item-right  (click)="gotoreports(consultant.objectId)">View</button>
  </ion-item>
	
	</ion-list >
	  
 

<ion-fab bottom right>
    <button ion-fab mini (click)="createR()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>  
  </ion-content>
