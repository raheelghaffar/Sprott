<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shift Reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <ion-refresher (ionRefresh)="getreports($event)">
   <ion-refresher-content></ion-refresher-content>
</ion-refresher>   
   

<ion-card *ngFor= "let report of reports ">
     <ion-item >
    <ion-avatar item-left>
      <img src="https://pbs.twimg.com/profile_images/2602540743/ktf597d5le6aeremgzi3_400x400.jpeg">
    </ion-avatar>
    <h2> Shift report <br>{{report.date}}</h2>
    <p>{{report.StartT}}---------{{report.EndT}}</p>
  </ion-item>

    <ion-card-content>
    <p> REPORT <br>{{report.report}} </p><br>
   
    <ion-item *ngFor= "let task of report.tasks ">
   <p> class <br>{{task.client}} </p>
  </ion-item>
  </ion-card-content>

  </ion-card>

  
  
  </ion-content>
