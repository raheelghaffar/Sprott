<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item>
    <ion-label floating>Client</ion-label>
    <ion-input type="text"  [(ngModel)]="Submit.client"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Room</ion-label>
    <ion-input type="text" [(ngModel)]="Submit.room"></ion-input>
  </ion-item>

 <ion-item>
   <ion-label stacked color="primary">Task</ion-label>
   <ion-textarea rows="4" [(ngModel)]="Submit.task"></ion-textarea>
 
 </ion-item>

 <ion-item >
	 <button round ion-button (click)="add()" >Add </button>
</ion-item>

<ion-item >
	 <button round ion-button (click)="gotolist()" >list </button>
</ion-item>


</ion-list>

</ion-content>
