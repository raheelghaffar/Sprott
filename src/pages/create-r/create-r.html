<ion-header>

  <ion-navbar color="primary">
    <ion-title>Submit Reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
    <ion-item>
      <ion-label color="primary">Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="Submit.date"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label color="primary">Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="Submit.StartTime"></ion-datetime>
    </ion-item>

   <ion-item>
      <ion-label color="primary">End Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="Submit.EndTime"></ion-datetime>
    </ion-item>

	<ion-item>
   <ion-label stacked color="primary">Report</ion-label>
   <ion-textarea rows="4"  [(ngModel)]="Submit.Report"></ion-textarea>
 
 </ion-item>
	
	
  
  <ion-item >
	 <button round ion-button (click)="create()" > Submit</button>
</ion-item>
	



	 
</ion-list>

  
    <p>Completed task</p>
    
     <ion-card  >
      <ion-item *ngFor= "let gettask of gettasks ">
  <p> {{gettask.get('client')}} </p>
   </ion-item>
</ion-card>
	


</ion-content>
