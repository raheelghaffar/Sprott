<ion-header>

  <ion-navbar>
    <ion-title>tasklist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item-sliding *ngFor= "let list of lists ">
    <ion-item>
      <p><b>Client</b> {{list.get('client')}}</p>
      </ion-item>
    
    <ion-item-options side="right">
      <button ion-button color="secondary" (click)="save(list)">
        <ion-icon name="checkmark-circle"></ion-icon>
       </button>

</ion-item-options>
</ion-item-sliding>
</ion-list>

</ion-content>
